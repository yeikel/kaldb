syntax = "proto3";

package slack.proto.kaldb;

option java_package = "com.slack.kaldb.proto.service";

message SearchRequest {
  // Data sets or chunk_ids to be searched
  string dataset = 1;
  repeated string chunk_ids = 2;

  // Actual query params
  string query_string = 3;
  int64 start_time_epoch_ms = 4;
  int64 end_time_epoch_ms = 5;
  int32 limit = 6;
  int32 bucket_count = 7;

  // Aggregations
  repeated AggregationRequest aggs = 8;
}

message SearchResult {
  int64 total_count = 2;
  repeated string hits = 3;
  repeated HistogramBucket buckets = 4;
  int64 took_micros = 5;

  int32 failed_nodes = 6;
  int32 total_nodes = 7;
  int32 total_snapshots = 8;
  int32 snapshots_with_replicas = 9;
}

message HistogramBucket {
  double low = 1;
  double high = 2;
  double count = 3;

  repeated AggregationResult aggregations = 4;
}

message AggregationRequest {
  string agg_name = 1;
  AggregationType agg_type = 2;
  string agg_field = 3;
  repeated double values = 4;
}

message AggregationResult {
  string agg_name = 1;
  AggregationType agg_type = 2;
  string agg_field = 3;
  double value = 4;
}

enum AggregationType {
  SUM = 0;
  MIN = 1;
  MAX = 2;
  AVERAGE = 3;
  COUNT = 4;
  PERCENTILE = 5;
}

service KaldbService {
  rpc Search (SearchRequest) returns (SearchResult) {}
}
